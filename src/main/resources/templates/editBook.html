<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<div>
		<form th:object="${book}" th:action="@{../saveEdit}" action="#" method="post">
			<input type="hidden" th:field="*{id}" />
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			<div></div>
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control"/>
			<div></div>
		  	<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control"/>
			<div></div>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
			<div></div>
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" class="form-control"/>
			<div></div>
			<label for="categoryList">Category</label>
			<select id="categoryList" th:field="*{category}">
				<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
			</select>
			<div></div>
			
			<div></div>
			<input type="submit" value="save"></input>
		</form>
		</div>
	</div>
</body>
</html>
